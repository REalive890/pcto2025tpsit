<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Gestione Prestiti Biblioteca</h1>
  <div class="mb-3">
    <label for="studentSelect" class="form-label">Seleziona uno studente</label>
    <select id="studentSelect" class="form-select"></select>
  </div>
  <div id="prestitiList" class="mb-4"></div>
  <div class="card p-3 d-none" id="editFormWrapper">
    <h5>Modifica Prestito</h5>
    <form id="editForm">
      <input type="hidden" name="idPrestito">
      <div class="row g-2">
        <div class="col-md-6"><input type="date" name="dataRestituzione" class="form-control" required></div>
        <div class="col-md-6">
          <select name="restituito" class="form-select">
            <option value="0">Non restituito</option>
            <option value="1">Restituito</option>
          </select>
        </div>
      </div>
      <div class="mt-3"><button type="submit" class="btn btn-primary">Salva modifiche</button></div>
    </form>
  </div>
  <div class="mt-4">
    <button class="btn btn-success" id="calcolaTotale">Libri non restituiti</button>
    <p class="mt-2 fw-bold" id="totaleOutput"></p>
  </div>
</div>
<script src="public/JS/script.js"></script>
</body>
</html>

<div id="component-login" class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 p-4 shadow rounded-4" style="background: #181a1b; border: 2px solid var(--neon-green-accent); box-shadow: 0 0 24px var(--neon-green-accent);">
        <h2 class="text-center mb-4" style="color: var(--neon-green-main); text-shadow: 0 0 8px var(--neon-green-accent);">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label" style="color: var(--white);">Email</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email"
                style="background: #101113; color: var(--white); border: 1.5px solid var(--neon-green-accent);">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: var(--white);">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password"
                style="background: #101113; color: var(--white); border: 1.5px solid var(--neon-green-accent);">
            </div>
            <button type="submit" class="btn w-100 mt-3" style="border-color: var(--neon-green-accent); color: var(--white);">Login</button>
        </form>
        <div id="loginResult" class="mt-3"></div>
    </div>
</div>

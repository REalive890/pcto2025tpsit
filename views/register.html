<div class="container d-flex justify-content-center align-items-center" style="min-height: 80%;">
    <div class="col-md-6 p-4 shadow rounded-4"
        style="background: #181a1b; border: 2px solid var(--neon-green-accent); box-shadow: 0 0 24px var(--neon-green-accent);">
        <h2 class="text-center mb-4"
            style="color: var(--neon-green-main); text-shadow: 0 0 8px var(--neon-green-accent);">Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label" style="color: var(--white);">Email</label>
                <input type="email" class="form-control" id="email" name="email" required
                    style="background: #101113; color: var(--white); border: 1.5px solid var(--neon-green-accent);">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label" style="color: var(--white);">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                    style="background: #101113; color: var(--white); border: 1.5px solid var(--neon-green-accent);">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: var(--white);">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    style="background: #101113; color: var(--white); border: 1.5px solid var(--neon-green-accent);">
            </div>
            <button type="submit" class="btn w-100 mt-3"
                style="border-color: var(--neon-green-accent); color: var(--white);">Register</button>
        </form>
        <div id="registerResult" class="mt-3"></div>
    </div>
</div>
